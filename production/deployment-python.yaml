apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: 339712853459.dkr.ecr.us-east-1.amazonaws.com/ecr-foodieflow:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: db_name
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: host
            - name: COGNITO_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: pool
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: client_id
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8000
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8000
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: 10m
      volumes:
        - name: aws-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets-provider"